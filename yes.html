  body {
    background: linear-gradient(to top, #ffd6e0, #ffb3c6, #ff8fab);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;

  }

  /* Scene box */
  .card {
    position: relative;
    width: 360px;
    height: 420px;
    background: rgba(255,255,255,0.25);
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  /* Sky */
  .sky {
    position: absolute;
    top: 0;
    width: 100%;
    height: 45%;
    text-align: center;
    font-size: 22px;
    padding-top: 10px;
  }

  .cloud {
    position: absolute;
    font-size: 34px;
    animation: cloudMove 15s linear forwards;
  }

  .cloud.one { left: -20%; top: 20px; }
  .cloud.two { left: -30%; top: 55px; animation-delay: 3s; }

  @keyframes cloudMove {
    to { transform: translateX(140%); }
  }

  /* Cherry blossoms falling */
  .petal {
    position: absolute;
    top: -20px;
    font-size: 18px;
    opacity: 0.7;
    animation: fall 15s linear forwards;
  }

  .petal:nth-child(1) { left: 20%; animation-delay: 2s; }
  .petal:nth-child(2) { left: 50%; animation-delay: 5s; }
  .petal:nth-child(3) { left: 75%; animation-delay: 8s; }

  @keyframes fall {
    to { transform: translateY(460px) rotate(360deg); }
  }

  /* Couple */
  .emoji {
    font-size: 72px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Sparkles & hearts floating */
  .sparkle {
    position: absolute;
    font-size: 24px;
    animation: sparkleAnim 12s linear infinite;
  }

  @keyframes sparkleAnim {
    0% { transform: translateY(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-400px); opacity: 0; }
  }

  .heart {
    position: absolute;
    font-size: 24px;
    animation: heartAnim 12s linear infinite;
  }

  @keyframes heartAnim {
    0% { transform: translateY(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-400px); opacity: 0; }
  }
