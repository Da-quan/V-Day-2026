body {

  background: linear-gradient(#aee7ff, #ffe6f0); /* same as index.html */
  overflow: hidden;

  height: 100vh;

/* Sun */
.sun {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 48px;
}

/* Clouds */
.cloud {
  position: absolute;
  font-size: 40px;
  animation: floatCloud 35s linear infinite;
}
.cloud.one { top:10%; left:-20%; }
.cloud.two { top:25%; left:-40%; animation-delay:5s; }
.cloud.three { top:40%; left:-30%; animation-delay:10s; }
.cloud.four { top:55%; left:-50%; animation-delay:15s; }

@keyframes floatCloud {
  from { transform: translateX(0); }
  to { transform: translateX(120vw); }
}

/* Scene box / card */
.scene {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.9);
  border-radius: 25px;
  padding: 25px;
  text-align: center;
  width: 85%;
  max-width: 400px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

/* Kissing emojis */
.kiss {
  font-size: 72px;
  animation: kissGlow 2s ease-in-out infinite;
}

@keyframes kissGlow {
  0%,100% { text-shadow: 0 0 10px pink; }
  50% { text-shadow: 0 0 25px hotpink; }
}

/* Love note */
.note {
  margin-top: 15px;
  font-size: 16px;
  min-height: 50px;
  color: #e63946;
}

/* Background hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: floatHeart 8s linear infinite;
}

@keyframes floatHeart {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Blossoms */
.blossom {
  position: absolute;
  font-size: 22px;
  animation: fallBlossom 12s linear infinite;
}

@keyframes fallBlossom {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}

/* Confetti */
.confetti {
  position: absolute;
  font-size: 26px;
  opacity: 1;
}
</style>
