<style>
body {
  margin: 0;
  background: linear-gradient(#aee7ff, #ffe6f0); /* same as index.html */
  overflow: hidden;
  font-family: "Helvetica", sans-serif;
  height: 100vh;
}

/* Sun */
.sun {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 48px;
}

/* Clouds */
.cloud {
  position: absolute;
  font-size: 40px;
  animation: floatCloud 35s linear infinite;
}
.cloud.one { top:10%; left:-20%; }
.cloud.two { top:25%; left:-40%; animation-delay:5s; }
.cloud.three { top:40%; left:-30%; animation-delay:10s; }
.cloud.four { top:55%; left:-50%; animation-delay:15s; }

@keyframes floatCloud {
  from { transform: translateX(0); }
  to { transform: translateX(120vw); }
}

/* Scene card */
.scene {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.9);
  border-radius: 25px;
  padding: 25px;
  text-align: center;
  width: 85%;
  max-width: 400px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

/* Moving couple emojis */
.emoji {
  font-size: 72px;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

.left {
  left: 20px;
  animation: leftMove 4s forwards;
}

.right {
  right: 20px;
  animation: rightMove 4s forwards;
}

@keyframes leftMove {
  0% { left: 20px; }
  25% { left: 140px; }
  100% { left: 140px; }
}

@keyframes rightMove {
  0% { right: 20px; }
  25% { right: 140px; }
  100% { right: 140px; }
}

/* Kiss animation in middle */
.kiss {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.5);
  font-size: 64px;
  opacity: 0;
  animation: kiss 4s forwards;
}

@keyframes kiss {
  0%, 25% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
  35%, 55% { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }
  100% { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }
}

/* Hearts */
.heart {
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 22px;
  opacity: 0;
  animation: floatHeart 4s forwards;
}

.heart.one { margin-left: -25px; animation-delay: 0s; }
.heart.two { margin-left: 25px; animation-delay: 0.3s; }
.heart.three { animation-delay: 0.6s; }

@keyframes floatHeart {
  0%, 45% { opacity: 0; transform: translate(-50%, -25px); }
  55% { opacity: 1; transform: translate(-50%, -25px); }
  75% { opacity: 0; transform: translate(-50%, -60px); }
  100% { opacity: 0; transform: translate(-50%, -60px); }
}

/* Cherry blossoms falling */
.blossom {
  position: absolute;
  font-size: 22px;
  animation: fallBlossom 12s linear infinite;
}

@keyframes fallBlossom {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}

/* Love note */
.note {
  margin-top: 150px; /* space under the emoji animation */
  font-size: 16px;
  color: #e63946;
}

/* Confetti */
.confetti {
  position: absolute;
  font-size: 26px;
  opacity: 1;
}
</style>
