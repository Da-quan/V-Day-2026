/* Scene box */
.card {
  position: relative;

/* Sky with clouds */
.sky {
  position: absolute;
  top: 0;
  width: 100%;
  height: 45%;
  text-align: center;
  font-size: 22px;
  padding-top: 10px;
}

.cloud {
  position: absolute;
  font-size: 34px;
  animation: cloudMove 15s linear infinite;
}
.cloud.one { left: -30%; top: 20px; }
.cloud.two { left: -40%; top: 55px; animation-delay: 3s; }
.cloud.three { left: -50%; top: 90px; animation-delay: 6s; }

@keyframes cloudMove {
  from { transform: translateX(0); }
  to { transform: translateX(140%); }
}

/* Falling petals */
.petal {
  position: absolute;
  top: -20px;
  font-size: 18px;
  opacity: 0.7;
  animation: fall 15s linear infinite;
}
.petal:nth-child(1) { left: 15%; animation-delay: 1s; }
.petal:nth-child(2) { left: 40%; animation-delay: 3s; }
.petal:nth-child(3) { left: 60%; animation-delay: 5s; }
.petal:nth-child(4) { left: 80%; animation-delay: 7s; }

@keyframes fall {
  0% { transform: translateY(-20px) rotate(0deg); opacity: 0.8; }
  50% { opacity: 1; }
  100% { transform: translateY(460px) rotate(360deg); opacity: 0; }
}

/* Ground */

}

.right { right: 20px; animation: rightMove 15s forwards; }

  0% { left: 20px; }
  25% { left: 120px; }
  100% { left: 120px; }
}
@keyframes rightMove {
  0% { right: 20px; }

  100% { right: 120px; }
}

@keyframes typing {

  70% { opacity: 1; }
  100% { width: 100%; }
