<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  background: linear-gradient(#aee7ff, #ffe6f0);
  overflow: hidden;
  font-family: "Helvetica", sans-serif;
  height: 100vh;
}

/* Sun */
.sun {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 48px;
}

/* Clouds */
.cloud {
  position: absolute;
  font-size: 40px;
  animation: floatCloud 35s linear infinite;
}

@keyframes floatCloud {
  from { transform: translateX(-120px); }
  to { transform: translateX(110vw); }
}

/* Center card */
.scene {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.9);
  border-radius: 25px;
  padding: 25px;
  text-align: center;
  width: 85%;
  max-width: 350px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

/* Kissing emojis */
.kiss {
  font-size: 72px;
  animation: kissGlow 2s ease-in-out infinite;
}

.kiss.explode {
  animation: explodeGlow 0.8s ease-in-out;
}

@keyframes kissGlow {
  0%,100% { text-shadow: 0 0 10px pink; }
  50% { text-shadow: 0 0 25px hotpink; }
}

@keyframes explodeGlow {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); text-shadow: 0 0 40px hotpink; }
  100% { transform: scale(1); }
}

/* Love note */
.note {
  margin-top: 15px;
  font-size: 16px;
  min-height: 70px;
}

/* YES button */
.yes-btn {
  margin-top: 18px;
  font-size: 24px;
  background: hotpink;
  color: white;
  border: none;
  padding: 12px 30px;
  border-radius: 40px;
  cursor: pointer;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: floatHeart 8s linear infinite;
}

@keyframes floatHeart {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Blossoms */
.blossom {
  position: absolute;
  font-size: 22px;
  animation: fallBlossom 12s linear infinite;
}

@keyframes fallBlossom {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}

/* Confetti */
.confetti {
  position: absolute;
  font-size: 26px;
  animation: confettiFall 2.5s ease-out forwards;
}

@keyframes confettiFall {
  from {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<script>
