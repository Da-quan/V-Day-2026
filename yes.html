<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentineâ€™s ğŸ’–</title>

<style>
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }

  .scene {
    position: relative;
    width: 360px;
    height: 300px;
    text-align: center;
  }

  .emoji {
    font-size: 80px;
    position: absolute;
    top: 40%;
    transform: translateY(-50%);
  }

  .left {
    left: 0;
    animation: leftMove 10s infinite;
  }

  .right {
    right: 0;
    animation: rightMove 10s infinite;
  }

  .kiss {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    font-size: 70px;
    opacity: 0;
    animation: kissMoment 10s infinite;
  }

  .confetti {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    font-size: 25px;
    opacity: 0;
    animation: confettiPop 10s infinite;
  }

  .note {
    position: absolute;
    bottom: 10px;
    width: 100%;
    font-size: 18px;
    color: #e63946;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid #e63946;
    animation: typing 10s steps(60) infinite;
  }

  /* Animations */

  @keyframes leftMove {
    0%   { left: 0; }
    35%  { left: 120px; }
    55%  { left: 120px; }
    100% { left: 0; }
  }

  @keyframes rightMove {
    0%   { right: 0; }
    35%  { right: 120px; }
    55%  { right: 120px; }
    100% { right: 0; }
  }

  @keyframes kissMoment {
    0%, 40% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
    }
    45%, 65% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.2);
    }
    100% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
    }
  }

  @keyframes confettiPop {
    0%, 44% {
      opacity: 0;
      transform: translateX(-50%) translateY(0);
    }
    46%, 60% {
      opacity: 1;
      transform: translateX(-50%) translateY(60px);
    }
    100% {
      opacity: 0;
      transform: translateX(-50%) translateY(120px);
    }
  }

  @keyframes typing {
    0%, 55% { width: 0; opacity: 0; }
    60% {
      opacity: 1;
      width: 0;
    }
    80% {
      width: 100%;
    }
    100% {
      width: 100%;
    }
  }
</style>
</head>

</div>

</body>
