<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to top, #ffd6e0, #ffb3c6, #ff8fab);
  font-family: Arial, sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Scene box */
.card {
  position: relative;
  width: 360px;
  height: 420px;
  border-radius: 25px;
  overflow: hidden;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  background: rgba(255,255,255,0.25);
}

/* Sun */
.sun {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 48px;
  animation: sunGlow 15s linear infinite;
}

@keyframes sunGlow {
  0%, 50%, 100% { transform: translateY(0) scale(1); }
  25% { transform: translateY(5px) scale(1.05); }
  75% { transform: translateY(-5px) scale(1.05); }
}

/* Clouds */
.cloud {
  position: absolute;
  font-size: 34px;
  animation: cloudMove 15s linear infinite;
}

.cloud.one { top: 10%; left: -30%; animation-delay: 0s; }
.cloud.two { top: 25%; left: -40%; animation-delay: 5s; }
.cloud.three { top: 40%; left: -35%; animation-delay: 10s; }
.cloud.four { top: 55%; left: -50%; animation-delay: 7s; }

@keyframes cloudMove {
  from { transform: translateX(0); }
  to { transform: translateX(120vw); }
}

/* Cherry blossoms falling */
.petal {
  position: absolute;
  top: -20px;
  font-size: 18px;
  opacity: 0.8;
  animation: fall 15s linear infinite;
}

.petal:nth-child(1) { left: 10%; animation-delay: 0s; }
.petal:nth-child(2) { left: 30%; animation-delay: 3s; }
.petal:nth-child(3) { left: 50%; animation-delay: 6s; }
.petal:nth-child(4) { left: 70%; animation-delay: 9s; }
.petal:nth-child(5) { left: 85%; animation-delay: 12s; }

@keyframes fall {
  0% { transform: translateY(-20px) rotate(0deg); opacity: 0.8; }
  50% { opacity: 1; }
  100% { transform: translateY(460px) rotate(360deg); opacity: 0; }
}

/* Kissing emojis */
.emoji {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 72px;
  animation: kissPulse 15s infinite;
}

@keyframes kissPulse {
  0%,100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.08); }
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: heartFloat 15s linear infinite;
}

.heart.one { left: 25%; animation-delay: 0s; }
.heart.two { left: 50%; animation-delay: 5s; }
.heart.three { left: 75%; animation-delay: 10s; }

@keyframes heartFloat {
  0% { transform: translateY(100%); opacity: 0; }
  10% { opacity: 1; }
  50% { transform: translateY(-120%); opacity: 1; }
  90% { opacity: 0; }
  100% { transform: translateY(100%); opacity: 0; }
}

/* Sparkles */
.sparkle {
  position: absolute;
  font-size: 20px;
  animation: sparkleFloat 15s linear infinite;
}

.sparkle.one { left: 35%; animation-delay: 2s; }
.sparkle.two { left: 65%; animation-delay: 7s; }

@keyframes sparkleFloat {
  0% { transform: translateY(100%); opacity: 0; }
  10% { opacity: 1; }
  50% { transform: translateY(-100%); opacity: 1; }
  90% { opacity: 0; }
  100% { transform: translateY(100%); opacity: 0; }
}
</style>
