<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  background: linear-gradient(#aee7ff, #ffe6f0);
  overflow: hidden;
  font-family: "Helvetica", sans-serif;
  height: 100vh;
}

/* Sun */
.sun {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 48px;
}

/* Clouds */
.cloud {
  position: absolute;
  font-size: 40px;
  animation: floatCloud 35s linear infinite;
}
.cloud.one { top:10%; left:-20%; }
.cloud.two { top:25%; left:-40%; animation-delay:5s; }
.cloud.three { top:40%; left:-30%; animation-delay:10s; }
.cloud.four { top:55%; left:-50%; animation-delay:15s; }

@keyframes floatCloud {
  from { transform: translateX(0); }
  to { transform: translateX(120vw); }
}

/* Scene box */
.scene {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.9);
  border-radius: 25px;
  padding: 25px;
  text-align: center;
  width: 85%;
  max-width: 350px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  transition: opacity 0.6s, transform 0.6s;
}

/* Fade out effect */
.scene.fade-out {
  opacity: 0;
  transform: translate(-50%, -50%) scale(0.95);
}

/* Kissing emojis */
.kiss {
  font-size: 72px;
  animation: kissGlow 2s ease-in-out infinite;
}

.kiss.explode {
  animation: explodeGlow 0.8s ease-in-out;
}

@keyframes kissGlow {
  0%,100% { text-shadow: 0 0 10px pink; }
  50% { text-shadow: 0 0 25px hotpink; }
}

@keyframes explodeGlow {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); text-shadow: 0 0 40px hotpink; }
  100% { transform: scale(1); }
}

/* Love note */
.note {
  margin-top: 15px;
  font-size: 16px;
  min-height: 50px;
}

/* YES button */
.yes-btn {
  margin-top: 18px;
  font-size: 24px;
  background: hotpink;
  color: white;
  border: none;
  padding: 12px 30px;
  border-radius: 40px;
  cursor: pointer;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Background hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: floatHeart 8s linear infinite;
}

@keyframes floatHeart {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Blossoms */
.blossom {
  position: absolute;
  font-size: 22px;
  animation: fallBlossom 12s linear infinite;
}

@keyframes fallBlossom {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}

/* Confetti (dynamic with JS) */
.confetti {
  position: absolute;
  font-size: 26px;
  opacity: 1;
}
</style>
</head>

<body>

<div class="sun">â˜€ï¸</div>

<!-- Clouds -->
<div class="cloud one">â˜ï¸â˜ï¸</div>
<div class="cloud two">â˜ï¸â˜ï¸â˜ï¸</div>
<div class="cloud three">â˜ï¸â˜ï¸</div>
<div class="cloud four">â˜ï¸â˜ï¸â˜ï¸</div>

<div class="scene">
  <div class="kiss" id="kiss">ğŸ¥°ğŸ’‹ğŸ˜</div>
  <div class="note" id="note"></div>
  <button class="yes-btn" id="yesBtn" onclick="handleYes()">â¤ï¸ YES â¤ï¸</button>
</div>

<!-- Soft piano -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/09/audio_3c8a7bfb29.mp3?filename=soft-piano-ambient-114166.mp3" type="audio/mpeg">
</audio>

<script>
// Love note typing
const text = "Dear Natalie ğŸ’•\n\nWill you be my Valentine?\n\nLove,\nQuan ğŸ’–";
let i = 0;
const note = document.getElementById("note");
function typeNote() {
  if (i < text.length) {
    note.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    setTimeout(typeNote, 60);
  }
}
typeNote();

// Floating hearts background
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random() * 100 + "vw";
  h.innerText = "ğŸ’–";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}, 600);

// Cherry blossoms
setInterval(() => {
  const b = document.createElement("div");
  b.className = "blossom";
  b.style.left = Math.random() * 100 + "vw";
  b.innerText = "ğŸŒ¸";
  document.body.appendChild(b);
  setTimeout(() => b.remove(), 12000);
}, 900);

// Confetti explosion
function confetti() {
  const kiss = document.getElementById("kiss");
  kiss.classList.add("explode");

  const emojis = ["ğŸ’–","âœ¨","ğŸŒ¸","ğŸ’˜","ğŸ’"];
  for (let i = 0; i < 90; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.innerText = emojis[Math.floor(Math.random() * emojis.length)];

    const duration = Math.random() * 2 + 3.5; // 1.5s â€“ 3.5s
    const rotate = Math.random() * 720;

    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "1%";

    c.animate([
      { transform: "translateY(0) rotate(0deg)", opacity: 1 },
      { transform: `translateY(100vh) rotate(${rotate}deg)`, opacity: 0 }
    ], {
      duration: duration * 1000,
      easing: "ease-out"
    });

    document.body.appendChild(c);
    setTimeout(() => c.remove(), duration * 1000);
  }
}

// YES button handler with fade + redirect
let alreadyClicked = false;
function handleYes() {
  if (alreadyClicked) return;
  alreadyClicked = true;

  const btn = document.getElementById("yesBtn");
  const scene = document.querySelector(".scene");

  // Disable button
  btn.disabled = true;
  btn.style.opacity = "0.6";
  btn.style.cursor = "default";

  confetti();
  scene.classList.add("fade-out");

  setTimeout(() => {
    window.location.href = "yes.html";
  }, 1800); // Wait for confetti/fade
}
</script>

</body>
</html>
