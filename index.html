<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e63946;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .yes-btn {
      font-size: 26px;
      padding: 20px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: #e63946;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .yes-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(230,57,70,0.4);
    }

    .heart {
      font-size: 50px;
      margin-bottom: 15px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will you be my Valentine?</h1>
    <button class="yes-btn" onclick="location.href='yes.html'">
      YES üíñ
    </button>
  </div>
</body>
</html>
